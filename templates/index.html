<!DOCTYPE html>
<html>
<head>
    <title>IR Turret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }

        #video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
        }

        #face-overlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        #calibration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 0, 0, 0.3);
            z-index: 3;
            display: none;
        }

        #control-overlay {
            position: fixed;
            bottom: 10px;
            width: 95vw;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dpad-circle {
            position: relative;
            width: 160px;
            height: 160px;
        }

        .dpad-circle button {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            font-size: 20px;
            color: white;
        }

        .dpad-circle button:active {
            background: rgba(255, 255, 255, 0.7);
        }

        .dpad-circle .up    { top: -5px; left: 50px; }
        .dpad-circle .down  { bottom: -5px; left: 50px; }
        .dpad-circle .left  { left: -5px; top: 50px; }
        .dpad-circle .right { right: -5px; top: 50px; }

        .fire {
            width: 80px;
            height: 80px;
            background: rgba(236, 29, 29, 0.8);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 18px;
        }

        .pref-button {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            border: none;
            font-size: 26px;
            color: white;
        }

        .preferences {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
            display: none;
            width: 80vw;
            max-width: 400px;
        }

        .preferences input[type=range] {
            width: 100%;
        }

        .preferences label {
            display: block;
            margin-top: 10px;
        }

        .preferences h3 {
            margin-top: 0;
        }

        .close-pref {
            background: #444;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>

    <!-- TensorFlow.js + BlazeFace -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>
<body>
    <!-- Camera feed -->
    <img id="video-feed" src="{{ url_for('video_feed') }}" onerror="handleVideoError()" style="display: none;">
    <!-- Overlay canvas for face boxes -->
    <canvas id="face-overlay" width="640" height="360"></canvas>

    <!-- Calibration overlay -->
    <div id="calibration-overlay" onclick="handleCalibrate(event)"></div>

    <!-- Error message -->
    <div id="camera-error" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; text-align: center;">
        <p>Camera feed is unavailable.</p>
        <p>You can still use the controls below.</p>
    </div>

    <!-- Controls -->
    <div id="control-overlay">
        <div class="dpad-circle">
            <button class="up" onclick="sendCommand('UP')">↑</button>
            <button class="down" onclick="sendCommand('DOWN')">↓</button>
            <button class="left" onclick="sendCommand('LEFT')">←</button>
            <button class="right" onclick="sendCommand('RIGHT')">→</button>
        </div>
        <button class="pref-button" onclick="togglePreferences()">⚙</button>
        <button class="fire" onclick="sendCommand('FIRE')">FIRE</button>
    </div>

    <!-- Preferences panel -->
    <div class="preferences" id="prefPanel">
        <h3>Preferences</h3>
        <button class="close-pref" onclick="togglePreferences()">Close</button>
        <button class="close-pref" onclick="togglePreferences(); toggleCalibrationMode()">Calibrate</button>

        <label for="serialPort">Serial Port</label>
        <select id="serialPort"></select>

        <label><input type="checkbox" id="trackToggle"> Track Faces</label>
        <label><input type="checkbox" id="autoFireToggle"> Auto Fire</label>

        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="-1" max="1" step="0.1" value="0.2">

        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="0" max="2" step="0.1" value="1.3">

        <label for="saturation">Saturation</label>
        <input type="range" id="saturation" min="0" max="2" step="0.1" value="0.8">

        <label for="sharpness">Sharpness</label>
        <input type="range" id="sharpness" min="0" max="2" step="0.1" value="1.0">

        <label for="gain">Gain (ISO)</label>
        <input type="range" id="gain" min="1" max="8" step="0.1" value="1.0">
    </div>

    <script>
        async function loadModel() {
            const model = await blazeface.load();
            console.log("BlazeFace model loaded.");
            startFaceDetection(model);
        }

        function startFaceDetection(model) {
            const img = document.getElementById('video-feed');
            const canvas = document.createElement('canvas');
            const overlay = document.getElementById('face-overlay');
            const ctx = canvas.getContext('2d');
            const overlayCtx = overlay.getContext('2d');

            async function detect() {
                try {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    overlay.width = img.clientWidth;
                    overlay.height = img.clientHeight;

                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const predictions = await model.estimateFaces(canvas, false);
                    overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

                    predictions.forEach(pred => {
                        const [x, y] = pred.topLeft;
                        const [x2, y2] = pred.bottomRight;

                        const scaleX = overlay.width / canvas.width;
                        const scaleY = overlay.height / canvas.height;

                        const boxX = x * scaleX;
                        const boxY = y * scaleY;
                        const boxW = (x2 - x) * scaleX;
                        const boxH = (y2 - y) * scaleY;

                        overlayCtx.strokeStyle = "lime";
                        overlayCtx.lineWidth = 2;
                        overlayCtx.strokeRect(boxX, boxY, boxW, boxH);
                    });
                } catch (err) {
                    console.error("Face detection error:", err);
                }

                requestAnimationFrame(detect);
            }

            detect();
        }

        function sendCommand(cmd) {
            fetch('/command/' + cmd)
                .then(res => res.json())
                .then(data => console.log(data));
        }

        function togglePreferences() {
            const pref = document.getElementById("prefPanel");
            pref.style.display = pref.style.display === "none" ? "block" : "none";
        }

        function applySettings() {
            const track = document.getElementById('trackToggle').checked;
            const autoFire = document.getElementById('autoFireToggle').checked;

            const brightness = parseFloat(document.getElementById('brightness').value);
            const contrast = parseFloat(document.getElementById('contrast').value);
            const saturation = parseFloat(document.getElementById('saturation').value);
            const sharpness = parseFloat(document.getElementById('sharpness').value);
            const gain = parseFloat(document.getElementById('gain').value);

            fetch('/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ track, auto_fire: autoFire, brightness, contrast, saturation, sharpness, gain })
            });
        }

        function populateSerialPorts() {
            fetch('/serial_ports')
                .then(res => res.json())
                .then(data => {
                    const serialPortDropdown = document.getElementById('serialPort');
                    serialPortDropdown.innerHTML = '';
                    data.ports.forEach(port => {
                        const option = document.createElement('option');
                        option.value = port;
                        option.textContent = port;
                        serialPortDropdown.appendChild(option);
                    });
                });
        }

        function handleVideoError() {
            document.getElementById('video-feed').style.display = 'none';
            document.getElementById('camera-error').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/video_feed')
                .then(response => {
                    if (response.status === 503) {
                        throw new Error("Camera not available");
                    }
                    document.getElementById('video-feed').style.display = 'block';
                })
                .catch(() => {
                    document.getElementById('camera-error').style.display = 'block';
                });

            populateSerialPorts();
            loadModel();
        });
    </script>
</body>
</html>
